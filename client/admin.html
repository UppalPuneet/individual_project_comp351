<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css" />
    <title>Admin Page</title>
</head>

<body class="bg-info">
    <div class="container">
        <div class="jumbotron border-primary text-center mt-3">
            <h1 class="display-3">Welcome, Admin</h1>
            <p class="lead text">Add or Update or remove any quotes from famous people. Your readers can read
                all the quotes on their page.</p>
            <a class="btn btn-secondary btn-lg" href="./index.html" role="button">Back</a>

            <hr class="my-4">

            <h2>Add a quote</h2>
            <form id="myForm" class="form-group">
                <div class="row">
                    <label for="quote" class="col-sm-2 col-form-label">Quote</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quote" id="quote">
                    </div>

                    <label for="author" class="col-sm-2 col-form-label mt-3">Author</label>
                    <div class="col-sm-10 mt-3">
                        <input type="text" class="form-control" name="author" id="author">
                    </div>
                    <div class="col mt-3">
                        <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                    </div>
                </div>

            </form>
        </div>

        <div id="display_quotes"></div>
    </div>
    <script src="./js/admin.js"></script>
</body>

</html>
